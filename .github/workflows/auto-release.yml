name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Tag, Build & Publish
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip release]')"
    environment:
      name: pypi
      url: https://pypi.org/project/twag/
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next version
        id: next
        run: |
          # Find the latest v* tag (sorted by version)
          LATEST=$(git tag -l 'v*' | sort -V | tail -1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.1.0"
          else
            MAJOR=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f1)
            MINOR=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f2)
            PATCH=$(echo "$LATEST" | sed 's/^v//' | cut -d. -f3)
            NEXT="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          echo "tag=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.next.outputs.tag }}"
          git push origin "${{ steps.next.outputs.tag }}"

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next.outputs.tag }}
          name: ${{ steps.next.outputs.tag }}
          generate_release_notes: true
          make_latest: true
