name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    # Only run if the commit isn't from the release workflow itself
    if: "!contains(github.event.head_commit.message, '[skip release]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Get next patch version
        id: next_version
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          # Get latest tag matching this minor version
          CURRENT="${{ steps.version.outputs.version }}"
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          
          # Find highest patch for this major.minor
          LATEST=$(git tag -l "v${MAJOR}.${MINOR}.*" | sort -V | tail -1)
          if [ -z "$LATEST" ]; then
            PATCH=0
          else
            PATCH=$(echo $LATEST | cut -d. -f3)
            PATCH=$((PATCH + 1))
          fi
          
          echo "version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT

      - name: Determine release version
        id: release_version
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "version=${{ steps.next_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release_version.outputs.version }}
          name: v${{ steps.release_version.outputs.version }}
          generate_release_notes: true
          make_latest: true
