name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv sync --group dev
      - run: uv run ruff check twag/ tests/ scripts/
      - run: uv run ruff format --check twag/ tests/ scripts/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv sync --group dev
      - run: uvx ty check --output-format github

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv python install ${{ matrix.python-version }}
      - run: uv sync --group dev --python ${{ matrix.python-version }}
      - name: Run tests
        if: matrix.python-version != '3.12'
        run: uv run pytest
      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: uv run pytest --cov --cov-report=term-missing
      - name: Run parallel timing harness
        if: matrix.python-version == '3.12'
        run: uv run python scripts/benchmark_parallelism.py

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: twag/web/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: twag/web/frontend/package-lock.json
      - run: npm ci
      - run: npx biome check .
      - run: npm run build
